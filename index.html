<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paadhai Hub | Admin Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    
    <style>
        :root {
            --bg-main: #121212;
            --bg-card: #1f1f1f;
            --accent: #ff9900;
            --accent-hover: #e68a00;
            --text-main: #ffffff;
            --text-sec: #aaaaaa;
            --border: #333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', system-ui, sans-serif; }
        body { background-color: var(--bg-main); color: var(--text-main); min-height: 100vh; display: flex; flex-direction: column; }

        /* Login Overlay */
        #login-overlay { position: fixed; inset: 0; background: #000; z-index: 999; display: flex; align-items: center; justify-content: center; }
        .login-box { background: var(--bg-card); padding: 40px; border-radius: 12px; border: 1px solid var(--border); width: 100%; max-width: 400px; text-align: center; }
        
        /* Layout */
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; width: 100%; }
        
        /* Header */
        header { background: rgba(10,10,10,0.95); border-bottom: 1px solid var(--border); padding: 15px 0; position: sticky; top: 0; z-index: 50; backdrop-filter: blur(10px); }
        .header-content { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 24px; font-weight: bold; letter-spacing: -0.5px; }
        .orange-box { background: var(--accent); color: #000; padding: 2px 6px; border-radius: 4px; font-weight: 800; margin-left: 2px; }
        .badge { font-size: 12px; padding: 4px 10px; border-radius: 50px; font-weight: 600; text-transform: uppercase; margin-right: 15px; }
        .badge-super { background: rgba(255, 0, 0, 0.2); color: #ff4444; border: 1px solid rgba(255,0,0,0.3); }
        .badge-editor { background: rgba(0, 100, 255, 0.2); color: #4da6ff; border: 1px solid rgba(0,100,255,0.3); }

        /* Buttons */
        .btn { border: none; padding: 10px 20px; border-radius: 6px; font-weight: 600; cursor: pointer; transition: 0.2s; font-size: 14px; display: inline-flex; align-items: center; gap: 8px; }
        .btn-primary { background: var(--accent); color: #000; }
        .btn-primary:hover { background: var(--accent-hover); }
        .btn-danger { background: transparent; color: #ff4444; border: 1px solid #ff4444; }
        .btn-danger:hover { background: #ff4444; color: #fff; }
        .logout-btn { color: #888; background: none; border: none; cursor: pointer; font-size: 14px; }
        .logout-btn:hover { color: #fff; }

        /* Cards & Stats */
        .grid-stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--bg-card); padding: 25px; border-radius: 12px; border: 1px solid var(--border); display: flex; flex-direction: column; }
        .stat-label { color: var(--text-sec); font-size: 14px; margin-bottom: 5px; }
        .stat-value { font-size: 32px; font-weight: 800; color: #fff; }
        .highlight-orange { color: var(--accent); }

        /* Forms */
        .admin-section { background: var(--bg-card); border-radius: 12px; border: 1px solid var(--border); overflow: hidden; margin-bottom: 30px; }
        .section-header { padding: 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .section-header h2 { font-size: 18px; color: #fff; display: flex; align-items: center; gap: 10px; }
        
        .form-grid { padding: 25px; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .full-width { grid-column: 1 / -1; }
        
        label { display: block; font-size: 13px; color: var(--text-sec); margin-bottom: 8px; }
        input, select { width: 100%; background: #0a0a0a; border: 1px solid var(--border); color: #fff; padding: 12px; border-radius: 6px; outline: none; transition: 0.3s; }
        input:focus, select:focus { border-color: var(--accent); }

        /* Table */
        .table-wrapper { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; text-align: left; font-size: 14px; }
        th { background: #151515; color: var(--text-sec); padding: 15px; font-weight: 500; border-bottom: 1px solid var(--border); }
        td { padding: 15px; border-bottom: 1px solid #2a2a2a; color: #eee; }
        tr:last-child td { border-bottom: none; }
        tr:hover { background: #252525; }
        .price-cell { color: var(--accent); font-weight: bold; font-family: monospace; font-size: 15px; text-align: right; }
        
        .hidden { display: none !important; }

        @media (max-width: 768px) {
            .form-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <!-- 1. LOGIN SCREEN -->
    <div id="login-overlay">
        <div class="login-box">
            <div class="logo" style="justify-content: center; margin-bottom: 25px; display: flex;">
                <span class="white-text">Paddhai</span><span class="orange-box">Hub</span>
            </div>
            <h3 style="color:#fff; margin-bottom: 20px;">Admin Access</h3>
            <form id="login-form">
                <input type="password" id="admin-pass" placeholder="Enter Access Key" style="margin-bottom: 15px; text-align: center;">
                <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">Authenticate</button>
                <p id="login-error" style="color: #ff4444; font-size: 13px; margin-top: 15px;" class="hidden">Invalid Access Key</p>
            </form>
        </div>
    </div>

    <!-- 2. ADMIN DASHBOARD -->
    <div id="main-dashboard" class="hidden">
        
        <!-- Navbar -->
        <header>
            <div class="container header-content">
                <div class="logo">
                    <span class="white-text">Paddhai</span><span class="orange-box">Hub</span>
                </div>
                <div style="display: flex; align-items: center;">
                    <span id="role-badge" class="badge">Loading...</span>
                    <button onclick="location.reload()" class="logout-btn"><i class="ri-logout-box-r-line"></i> Logout</button>
                </div>
            </div>
        </header>

        <div class="container" style="margin-top: 30px;">
            
            <!-- Welcome Title -->
            <div style="margin-bottom: 30px; display: flex; justify-content: space-between; align-items: flex-end;">
                <div>
                    <h1 style="font-size: 28px; margin-bottom: 5px;">Dashboard Overview</h1>
                    <p style="color: var(--text-sec); font-size: 14px;">Manage inventory and track sales performance.</p>
                </div>
                <button onclick="fetchData()" class="btn" style="background: #222; color: #fff; border: 1px solid #333;">
                    <i class="ri-refresh-line"></i> Refresh Data
                </button>
            </div>

            <!-- Stats Grid -->
            <div class="grid-stats">
                <div class="stat-card">
                    <span class="stat-label"><i class="ri-shopping-cart-2-line"></i> Total Orders</span>
                    <span class="stat-value" id="total-count">...</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label"><i class="ri-money-rupee-circle-line"></i> Total Revenue</span>
                    <span class="stat-value highlight-orange" id="total-revenue">...</span>
                </div>
            </div>

            <!-- Add Book Section -->
            <div class="admin-section">
                <div class="section-header">
                    <h2><i class="ri-book-add-fill" style="color: var(--accent);"></i> Add New Book</h2>
                </div>
                <form id="add-book-form" class="form-grid">
                    <div class="full-width">
                        <label>Book Title</label>
                        <input type="text" name="title" required placeholder="e.g. XAM Idea Science Class 10">
                    </div>
                    <div>
                        <label>Subject</label>
                        <select name="subject" required>
                            <option value="math">Mathematics</option>
                            <option value="science">Science</option>
                            <option value="sst">Social Science</option>
                            <option value="english">English</option>
                            <option value="hindi">Hindi</option>
                            <option value="punjabi">Punjabi</option>
                        </select>
                    </div>
                    <div>
                        <label>Class</label>
                        <select name="class" required>
                            <option value="9">Class 09</option>
                            <option value="10">Class 10</option>
                            <option value="11">Class 11</option>
                            <option value="12">Class 12</option>
                        </select>
                    </div>
                    <div>
                        <label>Price (₹)</label>
                        <input type="number" name="price" value="99" required>
                    </div>
                    <div>
                        <label>Cover Image URL</label>
                        <input type="url" name="img_url" placeholder="https://...">
                    </div>
                    <div class="full-width" style="margin-top: 10px;">
                        <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">
                            Add to Inventory
                        </button>
                    </div>
                </form>
            </div>

            <!-- Sales Table (Super Admin Only) -->
            <div id="sensitive-section" class="admin-section hidden">
                <div class="section-header">
                    <h2><i class="ri-secure-payment-fill" style="color: #4CAF50;"></i> Recent Transactions</h2>
                    
                    <!-- RESET DATA BUTTON -->
                    <button onclick="resetSalesData()" class="btn btn-danger" style="font-size: 12px; padding: 6px 12px;">
                        <i class="ri-delete-bin-line"></i> Reset Sales Data
                    </button>
                </div>
                <div class="table-wrapper">
                    <table width="100%">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Customer Name</th>
                                <th>Book Title</th>
                                <th>Phone</th>
                                <th style="text-align: right;">Amount</th>
                            </tr>
                        </thead>
                        <tbody id="orders-body">
                            <!-- JS will inject rows here -->
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <!-- JS Logic -->
    <script>
        // --- CONFIGURATION ---
const SUPABASE_URL = 'https://kooylsdmfsxqeejcwefp.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imtvb3lsc2RtZnN4cWVlamN3ZWZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxNzMzNjksImV4cCI6MjA4Mjc0OTM2OX0.PA4U9v_t70c4n5sZhKIqTSe2jxxMeStLTdgax-19BHA';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let CURRENT_ROLE = null;

        // --- LOGIN ---
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const pass = document.getElementById('admin-pass').value;
            const btn = this.querySelector('button');
            const errorMsg = document.getElementById('login-error');

            btn.innerText = 'Verifying...';
            btn.disabled = true;
            errorMsg.classList.add('hidden');

            const { data: role, error } = await supabaseClient.rpc('check_admin_access', { input_pass: pass });

            if (error || !role) {
                errorMsg.classList.remove('hidden');
                btn.innerText = 'Authenticate';
                btn.disabled = false;
            } else {
                CURRENT_ROLE = role;
                initializeDashboard();
            }
        });

        function initializeDashboard() {
            document.getElementById('login-overlay').classList.add('hidden');
            document.getElementById('main-dashboard').classList.remove('hidden');

            const badge = document.getElementById('role-badge');
            if(CURRENT_ROLE === 'super_admin') {
                badge.innerText = 'Super Admin';
                badge.classList.add('badge-super');
            } else {
                badge.innerText = 'Editor';
                badge.classList.add('badge-editor');
            }

            fetchData();
        }

        async function fetchData() {
            const { data, error } = await supabaseClient
                .from('orders')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) { console.error(error); return; }

            // 1. Totals (Visible to all)
            let totalRev = 0;
            data.forEach(o => totalRev += (o.amount || 0));
            document.getElementById('total-count').innerText = data.length;
            document.getElementById('total-revenue').innerText = '₹' + totalRev.toLocaleString('en-IN');

            // 2. Table Visibility (Super Admin Only)
            if (CURRENT_ROLE === 'super_admin') {
                document.getElementById('sensitive-section').classList.remove('hidden');
                renderTable(data);
            } else {
                document.getElementById('sensitive-section').classList.add('hidden');
            }
        }

        function renderTable(orders) {
            const tbody = document.getElementById('orders-body');
            tbody.innerHTML = '';
            
            if(orders.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding: 30px; color:#666;">No sales records found.</td></tr>';
                return;
            }

            orders.forEach(order => {
                const date = new Date(order.created_at).toLocaleDateString();
                const row = `
                    <tr>
                        <td style="color: #888;">${date}</td>
                        <td>
                            <div style="font-weight: 500;">${order.customer_name}</div>
                            <div style="font-size: 12px; color: #666;">${order.customer_email}</div>
                        </td>
                        <td>${order.book_title}</td>
                        <td>${order.customer_phone}</td>
                        <td class="price-cell">₹${order.amount}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        // --- ADD BOOK ---
        document.getElementById('add-book-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const btn = this.querySelector('button[type="submit"]');
            const originalText = btn.innerText;
            btn.innerText = 'Adding...';
            btn.disabled = true;

            const formData = new FormData(this);
            const newBook = {
                title: formData.get('title'),
                subject: formData.get('subject'),
                class: formData.get('class'),
                price: parseInt(formData.get('price')),
                img_url: formData.get('img_url') || 'https://placehold.co/400x500?text=No+Image'
            };

            const { error } = await supabaseClient.from('books').insert(newBook);

            if (error) {
                alert('Error: ' + error.message);
            } else {
                alert('Success! Book added.');
                this.reset();
            }
            btn.innerText = originalText;
            btn.disabled = false;
        });

        // --- RESET DATA (Super Admin Only) ---
        async function resetSalesData() {
            if(CURRENT_ROLE !== 'super_admin') return;

            const confirmReset = confirm("Are you sure you want to delete ALL sales history? This cannot be undone.");
            if(!confirmReset) return;

            // Delete all rows from 'orders'
            const { error } = await supabaseClient
                .from('orders')
                .delete()
                .neq('id', 0); // Hack to delete all rows (where id is not 0)

            if(error) {
                alert("Error deleting data: " + error.message);
            } else {
                alert("All sales data has been wiped.");
                fetchData(); // Refresh view
            }
        }
    </script>
</body>
</html>
