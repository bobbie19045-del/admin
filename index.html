<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Only Admins | Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    
    <style>
        /* [KEEPING YOUR EXISTING ONLYFANS THEME CSS] */
        :root {
            --bg-body: #FFFFFF; --bg-card: #FFFFFF;
            --primary: #00AFF0; --primary-hover: #008cc9;
            --text-main: #242529; --text-sec: #8a96a3;
            --border: #e5e7eb; --radius-btn: 50px; --radius-card: 16px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
        body { background-color: #F1F5F9; color: var(--text-main); min-height: 100vh; display: flex; flex-direction: column; }
        
        #login-overlay { position: fixed; inset: 0; z-index: 999; display: flex; background: #fff; }
        .login-left { flex: 1; background-color: var(--primary); display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; padding: 40px; }
        .login-right { flex: 1; display: flex; justify-content: center; align-items: center; background: #fff; }
        .login-box { width: 100%; max-width: 380px; padding: 20px; }
        
        .logo-img { height: 35px; width: auto; transition: 0.3s; }
        
        /* Input/Button Styles */
        input, select { width: 100%; background: #FFFFFF; border: 1px solid #ced4da; padding: 14px 18px; border-radius: 8px; outline: none; margin-bottom: 15px; }
        input:focus { border-color: var(--primary); }
        label { display: block; font-size: 13px; font-weight: 600; color: var(--text-sec); margin-bottom: 8px; text-transform: uppercase; }
        .btn { border: none; padding: 12px 24px; border-radius: var(--radius-btn); font-weight: 700; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-primary { background: var(--primary); color: #fff; width: 100%; }
        .btn-secondary { background: #e5e7eb; color: #374151; border-radius: 8px; padding: 8px 12px; }
        .btn-danger { background: #fee2e2; color: #ef4444; }

        /* Dashboard Styles */
        header { background: #FFFFFF; border-bottom: 1px solid var(--border); padding: 15px 20px; position: sticky; top: 0; z-index: 50; display: flex; justify-content: space-between; align-items: center; }
        .container { max-width: 1100px; margin: 30px auto; padding: 0 20px; }
        .admin-section { background: var(--bg-card); border-radius: var(--radius-card); border: 1px solid var(--border); margin-bottom: 30px; overflow: hidden; }
        .section-header { padding: 20px 25px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: #fff; }
        .grid-stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: #fff; padding: 25px; border-radius: var(--radius-card); border: 1px solid var(--border); }
        .stat-value { font-size: 36px; font-weight: 800; color: var(--primary); }
        .file-upload-wrapper { border: 2px dashed #cbd5e1; background: #f8fafc; border-radius: 12px; height: 120px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        
        /* Table */
        .table-wrapper { overflow-x: auto; max-height: 500px; }
        table { width: 100%; border-collapse: collapse; text-align: left; }
        th { background: #f8fafc; color: var(--text-sec); padding: 15px; font-size: 12px; text-transform: uppercase; }
        td { padding: 15px; border-bottom: 1px solid var(--border); }
        .hidden { display: none !important; }
        .form-grid { padding: 25px; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .full-width { grid-column: 1 / -1; }
        .badge { font-size: 11px; padding: 4px 10px; border-radius: 20px; font-weight: 700; text-transform: uppercase; }
        .badge-super { background: #fee2e2; color: #ef4444; }
        .badge-editor { background: #e0f2fe; color: #0284c7; }
        #edit-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 900; display: none; align-items: center; justify-content: center; backdrop-filter: blur(3px); }
        .modal-box { background: #fff; padding: 30px; border-radius: 16px; width: 90%; max-width: 500px; }

        @media (max-width: 768px) { #login-overlay { flex-direction: column; } .login-left { display: none; } .form-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <!-- 1. LOGIN SCREEN -->
    <div id="login-overlay">
        <div class="login-left">
            <img src="https://upload.wikimedia.org/wikipedia/en/archive/c/cc/20250726202534%21OnlyFans_logo.svg" style="height: 50px; filter: brightness(0) invert(1);">
            <h1 style="font-size: 24px; font-weight: 800; margin-top: 15px;">Only Admins</h1>
        </div>
        <div class="login-right">
            <div class="login-box">
                <div style="text-align: center; margin-bottom: 30px;">
                    <img src="https://upload.wikimedia.org/wikipedia/en/archive/c/cc/20250726202534%21OnlyFans_logo.svg" class="logo-img">
                    <p style="color: var(--text-sec); margin-top: 10px;">Sign in to manage inventory</p>
                </div>
                <form id="login-form">
                    <label>Access Key</label>
                    <input type="password" id="admin-pass" placeholder="Enter Password">
                    <button type="submit" class="btn btn-primary">Log In</button>
                    <p id="login-error" style="color: #ef4444; font-size: 13px; margin-top: 15px; text-align: center;" class="hidden">Invalid Access Key</p>
                </form>
            </div>
        </div>
    </div>

    <!-- 2. EDIT MODAL -->
    <div id="edit-modal">
        <div class="modal-box">
            <div class="section-header" style="border:none;"><h2>Edit Details</h2><button onclick="closeEditModal()" class="btn btn-secondary" style="border-radius:50%; padding:8px;"><i class="ri-close-line"></i></button></div>
            <form id="edit-book-form">
                <input type="hidden" name="id" id="edit-id"><input type="hidden" id="edit-existing-url">
                <label>Title</label><input type="text" name="title" id="edit-title" required>
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px;">
                    <div><label>Subject</label><select name="subject" id="edit-subject" required><option value="math">Mathematics</option><option value="science">Science</option><option value="sst">Social Science</option><option value="english">English</option><option value="hindi">Hindi</option><option value="punjabi">Punjabi</option></select></div>
                    <div><label>Class</label><select name="class" id="edit-class" required><option value="9">Class 9</option><option value="10">Class 10</option><option value="11">Class 11</option><option value="12">Class 12</option></select></div>
                </div>
                <label>Price (₹)</label><input type="number" name="price" id="edit-price" required>
                <label>Update Cover</label>
                <div class="file-upload-wrapper" onclick="document.getElementById('edit-file').click()" style="height: 80px; margin-bottom: 20px;">
                    <input type="file" id="edit-file" accept="image/*" hidden onchange="previewFile(this, 'edit-preview-label')">
                    <div class="file-upload-label" id="edit-preview-label" style="text-align: center; font-size: 13px; color: var(--text-sec);"><i class="ri-refresh-line"></i><br>Click to replace</div>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>

    <!-- 3. DASHBOARD -->
    <div id="main-dashboard" class="hidden">
        <header>
            <div class="logo"><img src="https://upload.wikimedia.org/wikipedia/en/archive/c/cc/20250726202534%21OnlyFans_logo.svg" class="logo-img"></div>
            <div style="display: flex; align-items: center; gap: 15px;">
                <!-- SWITCH BUTTON -->
                <button onclick="toggleGlobalTheme()" class="btn btn-secondary" title="Change Website Logo">
                    <i class="ri-contrast-drop-line"></i> Switch Site Logo
                </button>
                <span id="role-badge" class="badge">...</span>
                <button onclick="location.reload()" class="btn btn-secondary" style="background:transparent;"><i class="ri-logout-box-r-line"></i></button>
            </div>
        </header>

        <div class="container">
            <div style="margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center;">
                <h1 style="font-size: 24px; color: var(--text-main);">Dashboard</h1>
                <button onclick="fetchData()" class="btn btn-secondary"><i class="ri-refresh-line"></i> Refresh</button>
            </div>

            <div class="grid-stats">
                <div class="stat-card"><span style="color:var(--text-sec); font-size:13px; font-weight:700;">TOTAL ORDERS</span><div class="stat-value" id="total-count">0</div></div>
                <div class="stat-card"><span style="color:var(--text-sec); font-size:13px; font-weight:700;">TOTAL REVENUE</span><div class="stat-value" id="total-revenue" style="color:var(--text-main);">₹0</div></div>
            </div>

            <div class="admin-section">
                <div class="section-header"><h2>Add New Content</h2></div>
                <form id="add-book-form" class="form-grid">
                    <div class="full-width"><label>Title</label><input type="text" name="title" required placeholder="Book Name"></div>
                    <div><label>Subject</label><select name="subject" required><option value="math">Mathematics</option><option value="science">Science</option><option value="sst">Social Science</option><option value="english">English</option><option value="hindi">Hindi</option><option value="punjabi">Punjabi</option></select></div>
                    <div><label>Class</label><select name="class" required><option value="9">Class 9</option><option value="10">Class 10</option><option value="11">Class 11</option><option value="12">Class 12</option></select></div>
                    <div><label>Price (₹)</label><input type="number" name="price" value="99" required></div>
                    <div><label>Cover Image</label><div class="file-upload-wrapper" onclick="document.getElementById('add-file').click()"><input type="file" id="add-file" accept="image/*" hidden required onchange="previewFile(this, 'add-preview-label')"><div class="file-upload-label" id="add-preview-label" style="text-align:center; color: var(--text-sec);"><i class="ri-image-add-line"></i><br><span style="font-size:13px;">Upload Cover</span></div></div></div>
                    <div class="full-width"><button type="submit" class="btn btn-primary">Post to Website</button></div>
                </form>
            </div>

            <div class="admin-section">
                <div class="section-header"><h2>Active Inventory</h2></div>
                <div class="table-wrapper">
                    <table width="100%"><thead><tr><th>Item</th><th>Category</th><th>Price</th><th style="text-align:right;">Edit</th></tr></thead><tbody id="books-body"></tbody></table>
                </div>
            </div>

            <div id="sensitive-section" class="admin-section hidden">
                <div class="section-header"><h2>Transactions</h2><button onclick="resetSalesData()" class="btn btn-danger" style="padding:6px 16px; font-size:11px;">RESET DATA</button></div>
                <div class="table-wrapper">
                    <table width="100%"><thead><tr><th>Date</th><th>User</th><th>Item</th><th>Phone</th><th style="text-align:right;">Paid</th></tr></thead><tbody id="orders-body"></tbody></table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://kooylsdmfsxqeejcwefp.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imtvb3lsc2RtZnN4cWVlamN3ZWZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxNzMzNjksImV4cCI6MjA4Mjc0OTM2OX0.PA4U9v_t70c4n5sZhKIqTSe2jxxMeStLTdgax-19BHA';
// FIX: We named this 'supabaseClient' instead of 'supabase' to avoid the name conflict
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let CURRENT_ROLE = null;
        let ALL_BOOKS = [];

        // --- GLOBAL THEME SWITCHER (Supabase) ---
        async function toggleGlobalTheme() {
            // 1. Fetch current status
            const { data } = await supabaseClient.from('site_settings').select('setting_value').eq('setting_key', 'logo_style').single();
            const currentStyle = data ? data.setting_value : 'default';
            
            // 2. Toggle
            const newStyle = currentStyle === 'default' ? 'real' : 'default';

            // 3. Update Supabase
            const { error } = await supabaseClient.from('site_settings').update({ setting_value: newStyle }).eq('setting_key', 'logo_style');

            if (error) {
                alert("Error switching theme: " + error.message);
            } else {
                alert(`Website Logo switched to ${newStyle.toUpperCase()} mode.`);
            }
        }

        // --- AUTH & DATA ---
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const pass = document.getElementById('admin-pass').value;
            const btn = this.querySelector('button');
            const errorMsg = document.getElementById('login-error');
            btn.innerText = 'PROCESSING...'; btn.disabled = true; errorMsg.classList.add('hidden');

            const { data: role, error } = await supabaseClient.rpc('check_admin_access', { input_pass: pass });

            if (error || !role) { errorMsg.classList.remove('hidden'); btn.innerText = 'LOG IN'; btn.disabled = false; }
            else { CURRENT_ROLE = role; initializeDashboard(); }
        });

        function initializeDashboard() {
            document.getElementById('login-overlay').classList.add('hidden');
            document.getElementById('main-dashboard').classList.remove('hidden');
            const badge = document.getElementById('role-badge');
            if(CURRENT_ROLE === 'super_admin') { badge.innerText = 'SUPER ADMIN'; badge.classList.add('badge-super'); }
            else { badge.innerText = 'EDITOR'; badge.classList.add('badge-editor'); }
            fetchData();
        }

        async function fetchData() {
            const { data: orders, error: orderErr } = await supabaseClient.from('orders').select('*').order('created_at', { ascending: false });
            if (!orderErr) {
                let totalRev = 0; orders.forEach(o => totalRev += (o.amount || 0));
                document.getElementById('total-count').innerText = orders.length;
                document.getElementById('total-revenue').innerText = '₹' + totalRev.toLocaleString('en-IN');
                if (CURRENT_ROLE === 'super_admin') { document.getElementById('sensitive-section').classList.remove('hidden'); renderSalesTable(orders); }
                else { document.getElementById('sensitive-section').classList.add('hidden'); }
            }
            const { data: books, error: bookErr } = await supabaseClient.from('books').select('*').order('id', { ascending: false });
            if (!bookErr) { ALL_BOOKS = books; renderInventoryTable(books); }
        }

        function renderSalesTable(orders) {
            const tbody = document.getElementById('orders-body'); tbody.innerHTML = '';
            orders.forEach(o => { tbody.innerHTML += `<tr><td style="color:#888;">${new Date(o.created_at).toLocaleDateString()}</td><td><strong>${o.customer_name}</strong><br><small style="color:#888;">${o.customer_email}</small></td><td>${o.book_title}</td><td>${o.customer_phone}</td><td style="text-align:right; font-weight:700; color:var(--primary);">₹${o.amount}</td></tr>`; });
        }
        function renderInventoryTable(books) {
            const tbody = document.getElementById('books-body'); tbody.innerHTML = '';
            books.forEach(b => { tbody.innerHTML += `<tr><td><strong>${b.title}</strong></td><td><span style="background:#e0f2fe; color:#0284c7; padding:2px 8px; border-radius:4px; font-size:11px;">${b.subject.toUpperCase()}</span> ${b.class}</td><td style="font-weight:700;">₹${b.price}</td><td style="text-align:right;"><button onclick="openEditModal(${b.id})" class="btn btn-secondary" style="padding:6px;"><i class="ri-pencil-fill"></i></button> <button onclick="deleteBook(${b.id})" class="btn btn-danger" style="padding:6px;"><i class="ri-delete-bin-fill"></i></button></td></tr>`; });
        }

        // --- FILE & CRUD ---
        function previewFile(input, labelId) { if(input.files[0]) document.getElementById(labelId).innerHTML = `<span style="color:var(--primary); font-weight:700;">${input.files[0].name}</span>`; }
        async function uploadImage(file) {
            const fileName = `${Date.now()}-${file.name.replace(/[^a-zA-Z0-9.]/g, '')}`;
            const { error } = await supabaseClient.storage.from('covers').upload(fileName, file);
            if(error) throw error;
            const { data } = supabaseClient.storage.from('covers').getPublicUrl(fileName);
            return data.publicUrl;
        }

        document.getElementById('add-book-form').addEventListener('submit', async function(e) {
            e.preventDefault(); const btn = this.querySelector('button[type="submit"]'); const fileInput = document.getElementById('add-file');
            btn.innerText = 'UPLOADING...'; btn.disabled = true;
            try {
                let imgUrl = 'https://placehold.co/400x500';
                if(fileInput.files.length > 0) imgUrl = await uploadImage(fileInput.files[0]);
                const newBook = { title: new FormData(this).get('title'), subject: new FormData(this).get('subject'), class: new FormData(this).get('class'), price: parseInt(new FormData(this).get('price')), img_url: imgUrl };
                await supabaseClient.from('books').insert(newBook); alert('Posted!'); this.reset(); fetchData();
            } catch (err) { alert('Error: ' + err.message); } finally { btn.innerText = 'POST TO WEBSITE'; btn.disabled = false; }
        });

        async function deleteBook(id) { if(confirm("Delete item?")) { await supabaseClient.from('books').delete().eq('id', id); fetchData(); } }
        function openEditModal(id) { const b = ALL_BOOKS.find(x => x.id === id); if(b){ document.getElementById('edit-id').value=b.id; document.getElementById('edit-title').value=b.title; document.getElementById('edit-subject').value=b.subject; document.getElementById('edit-class').value=b.class; document.getElementById('edit-price').value=b.price; document.getElementById('edit-existing-url').value=b.img_url; document.getElementById('edit-modal').style.display='flex'; } }
        function closeEditModal() { document.getElementById('edit-modal').style.display='none'; }
        
        document.getElementById('edit-book-form').addEventListener('submit', async function(e) {
            e.preventDefault(); const btn = this.querySelector('button'); const fileInput = document.getElementById('edit-file');
            btn.innerText = 'SAVING...'; btn.disabled = true;
            try {
                let imgUrl = document.getElementById('edit-existing-url').value;
                if(fileInput.files.length > 0) imgUrl = await uploadImage(fileInput.files[0]);
                await supabaseClient.from('books').update({ title: document.getElementById('edit-title').value, subject: document.getElementById('edit-subject').value, class: document.getElementById('edit-class').value, price: parseInt(document.getElementById('edit-price').value), img_url: imgUrl }).eq('id', document.getElementById('edit-id').value);
                closeEditModal(); fetchData();
            } catch(err) { alert(err.message); } finally { btn.innerText = 'SAVE CHANGES'; btn.disabled = false; }
        });
        async function resetSalesData() { if(CURRENT_ROLE==='super_admin' && confirm("Wipe history?")) { await supabaseClient.from('orders').delete().neq('id', 0); fetchData(); } }
    </script>
</body>
</html>
